--><meta charset="UTF-8"></head><body><dom-module id="sweva-visualization-raw">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
                font-family: monospace;
                background-color: white;
                position: relative;
                color: #000;
                white-space: pre;
                overflow: auto;
            }
            #content {
                padding: 10px;
            }
        </style>
        <div id="content">

        </div>
        
    </template>
    <script>
        Polymer({
            is: 'sweva-visualization-raw',

            properties: {
                data: {
                    type: Object,
                    value: {}
                }

            },

           
            set: function (value) {
                this.$.content.textContent = this.getText(value);
            },

            append: function (value) {                
                this.$.content.textContent += this.getText(value);
            },

            getText: function(value){
                var text = '';
                if (typeof value === 'object') {
                    text = JSON.stringify(value, null, 2);
                }
                else {
                    text = value;
                }
                return text;
            },
            // Element Lifecycle

            ready: function () {
               
            },

            attached: function () {
                
            },

            detached: function () {
                // The analog to `attached`, `detached` fires when the element has been
                // removed from a document.
                //
                // Use this to clean up anything you did in `attached`.
            },

            // Element Behavior
            
            resize: function (width, height) {
                
            },
           
            clear: function () {
                this.$.content.textContent = '';
            }            

        });
    </script>
</dom-module></body></html>
